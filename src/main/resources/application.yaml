server:
  port: 38763

chessfactory:
  file-read:
    dir: /media/mark/DATAPART1/lichess12/
    files-regexp: .*.pgn.bz2
    readlimit: -1
    max-pgn-in-flight: 60000
    pool:
      threadNamePrefix: file-reader-thread
      queueCapacity: 0
      maxPoolSize: 4
  db-writer:
    table: game_aggregates
    batch-size: 15000
    pool:
      maxPoolSize: 4
      threadNamePrefix: db-writer-thread
  agg-calc:
    pool:
      maxPoolSize: 16
      queueCapacity: 0
      threadNamePrefix: agg-calc-thread

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /management

spring:
  datasource:
    url: jdbc:clickhouse://localhost:8123/default
    hikari:
      maximum-pool-size: 4
    driver-class-name: ru.yandex.clickhouse.ClickHouseDriver